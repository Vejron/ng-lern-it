  <p>
    challenge-settings works!
  </p>
  <form #f="ngForm" (change)="onSelectionChange(f.value)">
    <div class="form-item">
      <label for="guesses-radio-0">none</label>
      <input id="guesses-radio-0" type="radio" value="0" name="guesses-radio" [(ngModel)]="guesses">
    </div>
    <div class="form-item">
      <label for="guesses-radio-5">five</label>
      <input id="guesses-radio-5" type="radio" value="5" name="guesses-radio" [(ngModel)]="guesses">
    </div>
    <div class="form-item">
      <label for="guesses-radio-3">three</label>
      <input id="guesses-radio-3" type="radio" value="3" name="guesses-radio" [(ngModel)]="guesses">
    </div>

    <input type="range">
    <!--input type="checkbox" value="fish" name="food" [(ngModel)]="myFood"-->
  </form>
  <p>Form value: {{ f.value | json }}</p>
  <!-- {food: 'lamb' } -->
  <p>guesses value: {{ guesses }}</p>
  <!-- 'lamb' -->

</div>
